<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="../static/css/payment.css" />

<title>Payment</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm flex-sm-nowrap flex-wrap">
        <div class="container-fluid">
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar5">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">CoffeeMaker</a>
            <div class="justify-content-center navbar-collapse collapse" id="navbar5">
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>
    <div class="flexContainer">
	<fieldset class="detialContainer p-4">
		<legend>User Details</legend>
        <div class="row userDetails border border-dark px-4">
            <div class="inField my-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="input" id="firstName" class="form-control">
        </div>
        <div class="inField my-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="input" id="lastName" class="form-control">
        </div>
            <div class="inField my-4">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="input" id="mobile" class="form-control">
        </div>
            <div class="inField my-4">
            <label for="email" class="form-label">Email</label>
            <input type="input" id="email" class="form-control">
        </div>

                                                
    </div>
	</fieldset>
	<fieldset class="paymentContainer col-6 p-4">
		<legend>Payment</legend>
		<div class="p-3 payment border border-dark">
            <div class="inField my-4">
                <label for="payment" class="form-label">How much money are you paying with?</label>
                <input type="input" id="paymentAmount" class="form-control">
            </div>
        </div>
        <button class="makePayment justify-content-center mt-4 col-12">Make Payment</button>
	</fieldset>
</div>
</body>
</html>
